<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row text-center text-white bg-primary">
            <div class="col-12 border col-lg-4">BLOC 1</div>
            <div class="col-12 border col-lg-4">BLOC 2</div>
            <div class="col-12 border col-lg-4">BLOC 3</div>
        </div>
        <div class="row text-center text-white bg-danger">
            <div class="col-12 border col-lg-2">BLOC 4</div>
            <div class="col-12 border col-lg-2">BLOC 5</div>
            <div class="col-12 border col-lg-4">BLOC 6</div>
            <div class="col-12 border col-lg-4">BLOC 7</div>
        </div>
        <div class="row text-center">
            <div class="col-12 h1 fw-bold">Formation by "La Manu"</div>
            <div class="col"><span class="badge bg-info fs-5 m-2">C#</span>
                <span class="badge bg-info fs-5">.NET</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">La Manu Amiens</h5>
                    <p class="card-text text-center">L'École des métiers du Numérique.</p>
                    <div class="text-center"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">+ d'infos</button></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">La Manu Amiens</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center bg-primary">
                        <a href="https://la-manu.fr/amiens" class="text-white fs-5">https://la-manu.fr/amiens</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">X Fermer</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
